<!DOCTYPE html>
<html>
<head>
    <title>My Social App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background-color: #f0f2f5;
        }

        .navbar {
            background-color: #1877f2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            width: 400px;
            margin: 20px auto;
        }

        .post-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .post-box textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .post-box button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: #1877f2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .post {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .like-btn {
            margin-top: 10px;
            background: #e4e6eb;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="navbar">
    My Social App
</div>

<div class="container">

    <div class="post-box">
        <textarea id="postInput" placeholder="What's on your mind?"></textarea>
        <button onclick="addPost()">Post</button>
    </div>

    <div id="posts"></div>

</div>

<script>
    function addPost() {
        var input = document.getElementById("postInput");
        var postText = input.value;

        if(postText === "") {
            alert("Write something first!");
            return;
        }

        var postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.innerHTML = postText + 
        '<br><button class="like-btn" onclick="likePost(this)">Like ❤️ 0</button>';

        document.getElementById("posts").prepend(postDiv);
        input.value = "";
    }

    function likePost(button) {
        var text = button.innerHTML;
        var number = parseInt(text.split(" ")[2]);
        number++;
        button.innerHTML = "Like ❤️ " + number;
    }
</script>

</body>
</html>
